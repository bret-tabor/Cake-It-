<!doctype html>
<html lang="en">

<head>
    <title>Cake It!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <style>
        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background-color: #888;
            opacity: 0.2;
        }
    </style>
</head>

<body>
    <header>
        <!-- Navigation here -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand logo" href="#">Cake It!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                                      Gallery
                                    </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Special Occasions</a>
                            <a class="dropdown-item" href="#">General Celebrations</a>
                        </div>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <!-- Carousel here -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/bdayGoldStar.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/bdayStars.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/blkwhtStripe.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/brnPolkaDot.jpg" alt="Fourth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
        </div>
    </section>
    <section>
        <div>
            <form class="container" id="needs-validation" novalidate>
                <div class="formGreeting">We'd love to hear from you! Please fill out the form below,</div>
                <div class="form-group">
                    <label class="col-form-label" for="formYourName">What shall we call you?</label>
                    <input class="form-control" type="text" id="formYourName" placeholder="First and Last Name Please :-)" required>
                    <div class="invalid-feedback">Your Name is Required</div>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="formEmail">An email address we can reach you by</label>
                    <input class="form-control" type="text" id="formEmail" placeholder="Please enter a vaild email address" required>
                    <div class="invalid-feedback">Your Email Address is Required</div>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="formMessage">Let us know what we can make for you!</label>
                    <textarea class="form-control" id="formMessage" placeholder="Tell us about your dream cake!" required></textarea>
                    <div class="invalid-feedback">Your Message is Required</div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="btnSubmit">Submit</button>
                </div>

            </form>
            <div id="thankyou" style="display: none">
                <h2 class="formThanks">Thank You! We'll be in touch soon!</h2>
            </div>
        </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
